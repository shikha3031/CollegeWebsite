<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6d4bc8df8f.js" crossorigin="anonymous"></script>
    <title>ADMISSION FORM</title>
</head>
<body>
    <header>
        <div class="header-container">
          <div class="head1">  

        <div class="header-img1">
      <img src="Bundelkhand_University_Logo.png" alt="logo" style="height: 200px;">
        </div>
         
    
        <div class="header-text">
        <h1> <em>BUNDELKHAND UNIVERSITY JHANSI</em></h1>
        <p>No. 1 UNIVERSITY IN UTTAR PRADESH, INDIA</p>
        <sec>Online Admission System</sec>
       </div>

       </div>
    </div>
    
    <section class="showcase">
      <div class="container">
        <header>Application Form for Campus Admission 2023-2024 
          <i class="fas fa-house"></i> <!-- Use 'fas' for font-awesome solid icons -->
        </header>
        <div class="personal">
          <h2>PERSONAL INFORMATION</h2>
          <br></br>
          <div class="form">
          <form>
            
            <label for="application">Applying for:</label>
            <select name="application" id="application" aria-placeholder="-select-" required>
              <option value="" disabled selected>-Select-</option>
              <option value="AKTU">AKTU</option>
              <option value="ENTRANCE ADMISSION COURSES">ENTRANCE ADMISSION COURSES</option>
              <option value="DIRECT ADMISSION COURSES">DIRECT ADMISSION COURSES</option>
            </select>

<BR></BR>

            <label for="courses">Course Category:</label>
            <select name="courses" id="courses" aria-placeholder="-select-" required>
              <option value="" disabled selected>-Select-</option>
              <option value="GRADUATE">GRADUATE</option>
              <option value="Post-graduate">POST GRADUATE</option>
              </select>
<BR></BR>

              <label for="name">Full Name</label>
              <select name="prefix" id="prefix">
                <option value="mr">mr</option>
                <option value="miss">miss</option>
                <option value="mrs">mrs</option>
              </select>
              <input type="text"  required>
      <BR></BR>
      <label for="Mother">Mother's Name</label>
              <select name="prefix" id="prefix">
                <!-- <option value="mr">mr</option>
                <option value="miss">miss</option> -->
                <option value="mrs">mrs</option>
              </select>
              <input type="text"  required>
&nbsp; &nbsp;&nbsp;&nbsp;
<label for="Father">Father's Name</label>
              <select name="prefix" id="prefix">
                <option value="mr">mr</option>
                <!-- <option value="miss">miss</option> --> 
                <!-- <option value="mrs">mrs</option> -->
              </select>
              <input type="text"  required>
  <br><br>
  <label for="caste">Caste Category:</label>
  <select name="caste" id="Caste" aria-placeholder="-select-" required>
    <option value="" disabled selected>-Select-</option>
    <option value="Gen">Gen</option>
    <option value="OBC">OBC</option>
    <option value="ST">ST</option>
    <option value="SC">SC</option>
    </select>
    <br><br>
    <label for="date-of-birth"> date-of-birth</label>
    <input type="date" name="date-of-birth" id="date" required>
    <BR></BR>
             <label for="number">Mobile No.</label>
              <input type="number" required>
          &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;
              <label for="mail">mail-id</label>
              <input type="email" required>
 <BR></BR> 
 <p>Gender :
 <label for="male" >male</label>
 <input type="radio" name="gender" id="male">
 <label for="female">female</label>
 <input type="radio" name="gender" id="female">
 <label for="other">other</label>
 <input type="radio" name="gender" id="other"></p> 
 <br>
 <label for="state">Domicile State:</label>
 <select name="state" id="state" aria-placeholder="-select-" required>
   <option value="" disabled selected>-Select-</option>
   <option value="UTTAR PRADESH">UTTARPRADESH</option>
   <option value="Bihar">POST GRADUATE</option>
   <option value="Utarakhand">Utarakhand</option>
   <option value="MADHYA PRADESH">Madhya Pradesh</option>
   </select>      
          </form>
        </div>
        </div>

<div class="address">
<div class="PERMANENT">
          <form action="">
          <h2>PERMANENT ADDRESS</h2>
          <label for="house"> House No./ flat no.:</label>
          <input type="number" required>
          <br><br>
          <label for="village/city">Village/city</label>
          <input type="text" required>
          <br><br>
          <label for="pincode">pincode</label>
          <input type="number" required>
          <br><br>
          <label for="tehsil">Tehsil/Thana</label>
          <input type="text" required>
          <br><br>
          <label for="state">Domicile State:</label>
 <select name="state" id="state" aria-placeholder="-select-" required>
   <option value="" disabled selected>-Select-</option>
   <option value="UTTAR PRADESH">UTTARPRADESH</option>
   <option value="Bihar">Sikkim</option>
   <option value="Utarakhand">Utarakhand</option>
   <option value="MADHYA PRADESH">Madhya Pradesh</option>
   </select>      
        </div></form>
<br><br>
<div class="LOCAL">
  <form action="">
  
  <h2>LOCAL ADDRESS</h2>
  <label for="house"> House No./ flat no.:</label>
  <input type="number" required>
  <br><br>
  <label for="village/city">Village/city</label>
  <input type="text" required>
  <br><br>
  <label for="pincode">pincode</label>
  <input type="number" required>
  <br><br>
  <label for="tehsil">Tehsil/Thana</label>
  <input type="text" required>
  <br><br>
  <label for="state">Domicile State:</label>
<select name="state" id="state" aria-placeholder="-select-" required>
<option value="" disabled selected>-Select-</option>
<option value="UTTAR PRADESH">UTTARPRADESH</option>
<option value="Bihar">Sikkim</option>
<option value="Utarakhand">Utarakhand</option>
<option value="MADHYA PRADESH">Madhya Pradesh</option>
</select>      
</div></form>
      </div>

<div class="identity">
  <form action="">
        <h2>IDENTITY VERIFICATION</h2>
        <label for="adhaar">Adhaar Number :</label>
        <input type="number" required>
        <br><br>
        <label for="10th">10th ROLL NO.:</label>
        <input type="number" required>
        &nbsp; &nbsp; &nbsp;
        <label for="marksheet"> 10th Marksheet Sr. No. :</label>
        <input type="number">
        &nbsp;&nbsp;&nbsp;
        <label for="year">Year</label>
        <select name="year" id="year" aria-placeholder="-select-" required>
          <option value="" disabled selected>-Select-</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          </select> </form>     
      </div>
      <div class="submit">
  <input type="button" value="submit" >
    </div>
    </div>
    </section>
  </header>
</body>
</html>
